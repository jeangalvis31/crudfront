<h1 class="text-white text-2xl font-bold">Tabla de contactos</h1>
<div class="overflow-x-auto rounded-box border border-base-content/5 bg-base-100 mt-2 max-h-full overflow-y-scroll">
    <table class="table">
        <!-- head -->
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <!-- row 1 -->
            @for (contact of contacts(); track contact.id) {
            <tr>
                <th>{{contact.id}}</th>
                <td>{{contact.name | titlecase}}</td>
                <td>{{contact.phone}}</td>
                <td>{{contact.email | lowercase }}</td>
                <td class="flex gap-2">
                    <app-update-contact [contact]="contact"></app-update-contact>
                    <app-delete-contact [contact]="contact"></app-delete-contact>
                </td>
            </tr>
            }
            <!-- row 2 -->
        </tbody>
    </table>
</div>
